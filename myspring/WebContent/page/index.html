<!DOCTYPE html>
<html class="html">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="page/css/index.css">
<link rel="stylesheet" type="text/css"
	href="page/lib/glyphicons-halflings/css/font.css">
<script type="text/javascript" src="page/js/jquery/jquery-3.6.0.js"></script>
<script type="text/javascript" src="page/js/jsrender/jsrender.js"></script>
<script type="text/javascript" src="page/js/index.js"></script>
</head>
<body class="body">
	<div class="left">
		<div class="config">
			<label>配置文件目录:</label>
			<div>
				<input type="text" id="pathname">
			</div>
		</div>
		<div class="config">
			<label>选择物品文件:</label>
			<div>
				<input type="file" id="itemFile" accept="text/plain"
					multiple="multiple">
			</div>
		</div>
		<div class="show">
			<div class="title">
				<div>账号</div>
				<div>角色</div>
				<div class="filePath">配置文件</div>
			</div>
			<div class="roles" id="roles"></div>
		</div>
		<div class="operate">
			<input type="button" id="read" class="read" value="加载"> <input
				type="button" id="save" class="save" value="保存">
		</div>
		<div class="setup">
			<div class="line">
				<label class="ObjName">物品名称:</label> <input type="text" id="ObjName"
					class="ObjName" maxlength="20"> <input type="checkbox"
					id="bSell"> <label class="bSell" for="bSell">卖</label> <input
					type="checkbox" id="bStore"> <label class="bStore"
					for="bStore">存</label> <input type="checkbox" id="bDrop"> <label
					class="bDrop" for="bDrop">丢</label> <input type="button" id="add"
					class="add" value="添加"> <input type="button" id="query"
					value="查找"> <input type="button" id="delete" class="delete"
					value="删除">
			</div>
			<div class="line">
				<label class="iQiangHuaCishu">强化次数:</label> <input type="text"
					class="num" id="iQiangHuaCishu" maxlength="1" placeholder="0">
				<label class="iMaSu">马速:</label> <input type="text" id="iMaSu"
					class="num" maxlength="3" placeholder="0"> <label
					class="iFangyu">防御:</label> <input type="text" id="iFangyu"
					class="num" maxlength="3" placeholder="0"> <label
					class="iGongji">攻击:</label> <input type="text" id="iGongji"
					class="num" maxlength="3" placeholder="0"><input
					type="button" id="reset" class="reset" value="清空">
			</div>
			<div class="line">
				<label class="iShenshangliuliang">身上留量:</label> <input type="text"
					id="iShenshangliuliang" class="num" maxlength="5" placeholder="0">
				<label class="iWujiangji">武将技:</label> <input type="text"
					id="iWujiangji" class="num" maxlength="3" placeholder="0">
				<label class="iLev">等级:</label> <select id="bLev_gt"><option
						value="false" selected="selected">&lt;=</option>
					<option value="true">&gt;=</option></select> <input type="text" id="iLev"
					class="num" maxlength="3" placeholder="0"><label>保留</label>
			</div>
		</div>
	</div>
	<div class="center">
		<div class="toolbar">
			<div class="top glyphicon-chevron-up"></div>
			<div class="up glyphicon-arrow-up"></div>
			<div class="down glyphicon-arrow-down"></div>
			<div class="bottom glyphicon-chevron-down"></div>
		</div>
	</div>
	<div class="right">
		<div class="title">
			<div class="delete glyphicon-minus-sign"></div>
			<div class="ObjName">物品名称</div>
			<div class="bSell">卖</div>
			<div class="bStore">存</div>
			<div class="bDrop">丢</div>
			<div class="iShenshangliuliang">身上留量</div>
			<div class="iQiangHuaCishu">强化</div>
			<div class="iGongji">攻击</div>
			<div class="iFangyu">防御</div>
			<div class="iWujiangji">武将技</div>
			<div class="iMaSu">马速</div>
			<div class="iLev">等级</div>
			<div class="types">
				类型 <label class="sort glyphicon-sort-by-attributes"></label>
			</div>
		</div>
		<div class="items" id="items"></div>
	</div>
</body>

<script type="text/x-jsrender" id="role">
				<div class="role">
					<div title="{{:username}}">{{:username}}</div>
					<div title="{{:rolename}}">{{:rolename}}</div>
					<div class="filePath" title="{{:filePath}}">{{:filePath}}</div>
				</div>
</script>

<script type="text/x-jsrender" id="item">
			<div class="item">
				<div class="delete glyphicon-minus-sign"></div>
				<div class="ObjName">{{:ObjName}}</div>
				<div class="bSell">
					<input type="checkbox" {{if bSell}}checked="checked"{{/if}}>
				</div>
				<div class="bStore">
					<input type="checkbox" {{if bStore}}checked="checked"{{/if}}>
				</div>
				<div class="bDrop">
					<input type="checkbox" {{if bDrop}}checked="checked"{{/if}}>
				</div>
				<div class="iShenshangliuliang">
					<input type="text" class="num" maxlength="5" placeholder="0" {{if iShenshangliuliang > 0}}value="{{:iShenshangliuliang}}"{{/if}}>
				</div>
				<div class="iQiangHuaCishu">
					<input type="text" class="num" maxlength="1" placeholder="0" {{if iQiangHuaCishu > 0}}value="{{:iQiangHuaCishu}}"{{/if}}>
				</div>
				<div class="iGongji">
					<input type="text" class="num" maxlength="3" placeholder="0" {{if iGongji > 0}}value="{{:iGongji}}"{{/if}}>
				</div>
				<div class="iFangyu">
					<input type="text" class="num" maxlength="3" placeholder="0" {{if iFangyu > 0}}value="{{:iFangyu}}"{{/if}}>
				</div>
				<div class="iWujiangji">
					<input type="text" class="num" maxlength="3" placeholder="0" {{if iWujiangji > 0}}value="{{:iWujiangji}}"{{/if}}>
				</div>
				<div class="iMaSu">
					<input type="text" class="num" maxlength="3" placeholder="0" {{if iMaSu > 0}}value="{{:iMaSu}}"{{/if}}>
				</div>
				<div class="iLev">
					<select>
						<option value="false" {{if !bLev_gt}}selected="selected"{{/if}}>&lt;=</option>
						<option value="true" {{if bLev_gt}}selected="selected"{{/if}}>&gt;=</option>
					</select>
					<input type="text" class="num" maxlength="3" placeholder="0" {{if iLev > 0}}value="{{:iLev}}"{{/if}}>
				</div>
				<div class="types">
					<select class="type">
						<option value=""></option>
						<option value="A_神兵" {{if type == "A_神兵"}}selected="selected"{{/if}}>神兵</option>
						<option value="B_神装" {{if type == "B_神装"}}selected="selected"{{/if}}>神装</option>
						<option value="C_武器" {{if type == "C_武器"}}selected="selected"{{/if}}>武器</option>
						<option value="D_装备Ⅰ" {{if type == "D_装备Ⅰ"}}selected="selected"{{/if}}>装备Ⅰ</option>
						<option value="E_装备Ⅱ" {{if type == "E_装备Ⅱ"}}selected="selected"{{/if}}>装备Ⅱ</option>
						<option value="F_物品及书籍" {{if type == "F_物品及书籍"}}selected="selected"{{/if}}>物品及书籍</option>
						<option value="G_扮装类" {{if type == "G_扮装类"}}selected="selected"{{/if}}>扮装类</option>
					</select>
					{{if type == "A_神兵"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_90级" {{if subType == "A_90级"}}selected="selected"{{/if}}>90级</option>
						<option value="B_100级" {{if subType == "B_100级"}}selected="selected"{{/if}}>100级</option>
						<option value="C_110级" {{if subType == "C_110级"}}selected="selected"{{/if}}>110级</option>
						<option value="D_120级" {{if subType == "D_120级"}}selected="selected"{{/if}}>120级</option>
						<option value="E_130级" {{if subType == "E_130级"}}selected="selected"{{/if}}>130级</option>
						<option value="F_140级" {{if subType == "F_140级"}}selected="selected"{{/if}}>140级</option>
					</select>
					{{else type == "B_神装"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_90级" {{if subType == "A_90级"}}selected="selected"{{/if}}>90级</option>
						<option value="B_100级" {{if subType == "B_100级"}}selected="selected"{{/if}}>100级</option>
						<option value="C_110级" {{if subType == "C_110级"}}selected="selected"{{/if}}>110级</option>
						<option value="D_120级" {{if subType == "D_120级"}}selected="selected"{{/if}}>120级</option>
						<option value="E_130级" {{if subType == "E_130级"}}selected="selected"{{/if}}>130级</option>
						<option value="F_140级" {{if subType == "F_140级"}}selected="selected"{{/if}}>140级</option>
					</select>
					{{else type == "C_武器"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_短兵" {{if subType == "A_短兵"}}selected="selected"{{/if}}>短兵</option>
						<option value="B_长兵" {{if subType == "B_长兵"}}selected="selected"{{/if}}>长兵</option>
						<option value="C_重兵" {{if subType == "C_重兵"}}selected="selected"{{/if}}>重兵</option>
						<option value="D_射击" {{if subType == "D_射击"}}selected="selected"{{/if}}>射击</option>
						<option value="E_双手" {{if subType == "E_双手"}}selected="selected"{{/if}}>双手</option>
						<option value="F_其他" {{if subType == "F_其他"}}selected="selected"{{/if}}>其他</option>
					</select>
					{{else type == "D_装备Ⅰ"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_头盔" {{if subType == "A_头盔"}}selected="selected"{{/if}}>头盔</option>
						<option value="B_铠甲" {{if subType == "B_铠甲"}}selected="selected"{{/if}}>铠甲</option>
						<option value="C_鞋" {{if subType == "C_鞋"}}selected="selected"{{/if}}>鞋</option>
						<option value="D_马" {{if subType == "D_马"}}selected="selected"{{/if}}>马</option>
						<option value="E_装饰品" {{if subType == "E_装饰品"}}selected="selected"{{/if}}>装饰品</option>
						<option value="F_套装" {{if subType == "F_套装"}}selected="selected"{{/if}}>套装</option>
					</select>
					{{else type == "E_装备Ⅱ"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_小盾" {{if subType == "A_小盾"}}selected="selected"{{/if}}>小盾</option>
						<option value="B_盾" {{if subType == "B_盾"}}selected="selected"{{/if}}>盾</option>
						<option value="C_护腕" {{if subType == "C_护腕"}}selected="selected"{{/if}}>护腕</option>
						<option value="D_披风" {{if subType == "D_披风"}}selected="selected"{{/if}}>披风</option>
						<option value="E_内衣" {{if subType == "E_内衣"}}selected="selected"{{/if}}>内衣</option>
					</select>
					{{else type == "F_物品及书籍"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_使用道具" {{if subType == "A_使用道具"}}selected="selected"{{/if}}>使用道具</option>
						<option value="B_配方单" {{if subType == "B_配方单"}}selected="selected"{{/if}}>配方单</option>
						<option value="C_技能书" {{if subType == "C_技能书"}}selected="selected"{{/if}}>技能书</option>
						<option value="D_士兵" {{if subType == "D_士兵"}}selected="selected"{{/if}}>士兵</option>
						<option value="E_武魂" {{if subType == "E_武魂"}}selected="selected"{{/if}}>武魂</option>
						<option value="F_兵符" {{if subType == "F_兵符"}}selected="selected"{{/if}}>兵符</option>
						<option value="G_杂项" {{if subType == "G_杂项"}}selected="selected"{{/if}}>杂项</option>
					</select>
					{{else type == "G_扮装类"}}
					<select class="subType">
						<option value=""></option>
						<option value="A_扮装头盔" {{if subType == "A_扮装头盔"}}selected="selected"{{/if}}>扮装头盔</option>
						<option value="B_扮装铠甲" {{if subType == "B_扮装铠甲"}}selected="selected"{{/if}}>扮装铠甲</option>
						<option value="C_扮装鞋" {{if subType == "C_扮装鞋"}}selected="selected"{{/if}}>扮装鞋</option>
						<option value="D_全身造型" {{if subType == "D_全身造型"}}selected="selected"{{/if}}>全身造型</option>
						<option value="E_扮装披风" {{if subType == "E_扮装披风"}}selected="selected"{{/if}}>扮装披风</option>
						<option value="F_扮装马" {{if subType == "F_扮装马"}}selected="selected"{{/if}}>扮装马</option>
					</select>
					{{else}}
					<select class="subType" style="display: none;">
						<option value=""></option>
					</select>
					{{/if}}
				</div>
			</div>
</script>

</html>
